<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
    <meta name = "description" content = "a">
</head>

<body>

    <div class="container">
        <a class="links" id="cadastrar"></a>
        <a class="links" id="login"></a>


        <div class="content">
            <div id="cadastroScreen">
                <h1>Jogo da Memória - Cadastro</h1>

                <form action="" method="post">

                    <label for="nome">Insira seu nome completo</label>
                    <input id="nome" name="nome" required="required" type="text" placeholder="Insira seu nome">
                    <br>
                    <label for="nascimento">Insira sua data de nascimento</label>
                    <input id="nascimento" name="nascimento" required="required" type="text"
                        placeholder="Exemplo: 10/07/2003">
                    <br>
                    <label for="cpf">Insira seu CPF (Apenas Dígitos)</label>
                    <input id="cpf" name="cpf" required="required" type="text" placeholder="Exemplo: 12345678910">
                    <br>
                    <label for="telefone">Insira seu telefone (Apenas Dígitos)</label>
                    <input id="telefone" name="telefone" required="required" type="text"
                        placeholder="Exemplo: 19989898989">
                    <br>
                    <label for="email">Insira seu Email</label>
                    <input id="email" name="email" required="required" type="email" placeholder="seuemail@email.com">
                    <br>
                    <label for="username">Insira o username</label>
                    <input id="username" name="username" required="required" type="text"
                        placeholder="Ex.: Shaolin matador de porco">
                    <br>
                    <label for="senha">Insira a senha</label>
                    <br>
                    <input id="senha" name="senha" required="required" type="password" placeholder="Sua senha">
                    <br><br>
                    <input type="submit" value="Fazer Cadastro">



                </form>
            </div>
        </div>
    </div>


    </form>

</body>

</html>
